
<h1>ToDos</h1>

<!-- <p *ngIf="!todoItems().length">Loading...</p> -->

@if (!todoItems().length) {
    <p>Loading...</p>
}

<label>Show completed</label>
<input 
    [(ngModel)]="searchTerm"
    type="text"
    placeholder="Search..." 
    name="searchTerm"
    />
 

<ul>
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
        <app-todo-item (todoToggled)="updateTodo($event)" [todo]="todo"></app-todo-item>
}

</ul>
